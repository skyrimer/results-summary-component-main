<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/css/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article class="card">
        <div class="column column-score">
          <h2>Your Result</h2>
          <div class="result-circle">
            <span data-result>76</span>
            <span>of 100</span>
          </div>
          <h1>Great</h1>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="column column-indicators">
          <h2>Summary</h2>
          <div class="indicator-wrapper" data-indicator-container></div>
          <div class="btn-wrapper">
            <button class="btn-primary">Continue</button>
          </div>
        </div>
      </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/skyrimer"
        >Kirill Chekmenev</a
      >.
    </footer>
    <template id="indicatorTemplate">
      <div class="indicator">
        <img data-image />
        <div data-category class="indicator-category"></div>
        <div data-score class="indicator-score"></div>
      </div>
    </template>
  </body>
  <script src="/js/main.js"></script>
</html>
